<!DOCTYPE html>
<html lang="en" class="is-dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/beercss@2.0.19/dist/cdn/beer.min.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/beercss@2.0.19/dist/cdn/beer.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@0.0.9/dist/cdn/material-dynamic-colors.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <title>MultiLang - Simultaneous Translation</title>
</head>
<body>
    <div class="container max main">

        <header class="padding blue-text">
            <div class="row no-wrap middle-align">
              <div class="col min">
                <span></span>
              </div>
              <div class="col">
                <h4 class="no-margin center-align">MultiLang</h4>
              </div>
              <div class="col min">
                <a>
                    <span></span>
                    <!-- <i>settings</i> -->
                </a>
              </div>
            </div>
        </header>

        <div class="container min">

            <div class="search-bar center">
                <div class="field suffix round border no-margin">
                  <textarea placeholder="Type anything here..." id="detect_field"></textarea>
                </div>
                <!-- <div class="field suffix round border no-margin">
                    <input type="text" placeholder="Type anything here..." >
                </div> -->
                <button class="circle right-round float blue3" onclick="clearText()"><i>âœ–</i></button>  
                <button class="medium" onclick="runTranslation()" id="trans_btn">Translate</i></button>           
            </div>

            <a id="loader" class="loader medium" style="margin: 20rem calc(50% - 20rem); display: none;"></a>

            <br>

            <article class="border round">
                <div class="row no-wrap">
                  <div class="col min">
                    <img src="/img/flags/united-kingdom.png" class="circle medium">
                  </div>
                  <div class="col">
                    <h6 class="trans-text" id="trans_eng"></h6>
                  </div>
                </div>
                <details id="similar_eng" class="similar">
                  <summary>Possible variations:</summary>
                  <p id="similar_list_eng"></p>
                </details>
            </article>

            

            <article class="border round">
                <div class="row no-wrap">
                  <div class="col min">
                    <img src="/img/flags/spain.png" class="circle medium">
                  </div>
                  <div class="col">
                    <h6 class="trans-text" id="trans_spa"></h6>
                  </div>
                </div>
                <details id="similar_spa" class="similar">
                  <summary>Possible variations:</summary>
                  <p id="similar_list_spa"></p>
                </details>
            </article>

            <article class="border round">
                <div class="row no-wrap">
                  <div class="col min">
                    <img src="/img/flags/france.png" class="circle medium">
                  </div>
                  <div class="col">
                    <h6 class="trans-text" id="trans_fre"></h6>
                  </div>
                </div>
                <details id="similar_fre" class="similar">
                  <summary>Possible variations:</summary>
                  <p id="similar_list_fre"></p>
                </details>
            </article>

            <article class="border round">
                <div class="row no-wrap">
                  <div class="col min">
                    <img src="/img/flags/germany.png" class="circle medium">
                  </div>
                  <div class="col">
                    <h6 class="trans-text" id="trans_deu"></h6>
                  </div>
                </div>
                <details id="similar_deu" class="similar">
                  <summary>Possible variations:</summary>
                  <p id="similar_list_deu"></p>
                </details>
            </article>



        </div>

        <footer class="fixed">
            <div class="search-bar center">
                <button onclick="window.open(`https://github.com/joeperpetua`, '_blank').focus();" class="square small btn-footer">
                    
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 512">

                </button>
                <!-- <button class="square small">
                    <i>add</i>
                </button>
                <button class="square small">
                    <i>add</i>
                </button> -->
            </div>
            <br>
        </footer>
        
    </div>

    
    <script src="index.js"></script>
</body>
</html>
